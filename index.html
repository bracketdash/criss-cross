<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Criss-Cross Solver</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="theme-color" content="#369" />
  </head>
  <body>
    <main class="app-container">
      <div class="header">
        <h1>Criss-Cross Solver</h1>
      </div>
      <div class="container">
        <div class="row">
          <div class="cell blank"></div>
          <div class="cell operator">
            <input type="text" placeholder="?" maxlength="1" />
          </div>
          <div class="cell blank"></div>
          <div class="cell operator">
            <input type="text" placeholder="?" maxlength="1" />
          </div>
          <div class="cell blank"></div>
          <div class="cell equals">=</div>
          <div class="cell solution">
            <input type="number" placeholder="?" />
          </div>
        </div>
        <div class="row">
          <div class="cell operator">
            <input type="text" placeholder="?" maxlength="1" />
          </div>
          <div class="cell gray"></div>
          <div class="cell operator">
            <input type="text" placeholder="?" maxlength="1" />
          </div>
          <div class="cell gray"></div>
          <div class="cell operator">
            <input type="text" placeholder="?" maxlength="1" />
          </div>
        </div>
        <div class="row">
          <div class="cell blank"></div>
          <div class="cell operator">
            <input type="text" placeholder="?" maxlength="1" />
          </div>
          <div class="cell blank"></div>
          <div class="cell operator">
            <input type="text" placeholder="?" maxlength="1" />
          </div>
          <div class="cell blank"></div>
          <div class="cell equals">=</div>
          <div class="cell solution">
            <input type="number" placeholder="?" />
          </div>
        </div>
        <div class="row">
          <div class="cell operator">
            <input type="text" placeholder="?" maxlength="1" />
          </div>
          <div class="cell gray"></div>
          <div class="cell operator">
            <input type="text" placeholder="?" maxlength="1" />
          </div>
          <div class="cell gray"></div>
          <div class="cell operator">
            <input type="text" placeholder="?" maxlength="1" />
          </div>
        </div>
        <div class="row">
          <div class="cell blank"></div>
          <div class="cell operator">
            <input type="text" placeholder="?" maxlength="1" />
          </div>
          <div class="cell blank"></div>
          <div class="cell operator">
            <input type="text" placeholder="?" maxlength="1" />
          </div>
          <div class="cell blank"></div>
          <div class="cell equals">=</div>
          <div class="cell solution">
            <input type="number" placeholder="?" />
          </div>
        </div>
        <div class="row equals">
          <div class="cell">=</div>
          <div class="cell gray"></div>
          <div class="cell">=</div>
          <div class="cell gray"></div>
          <div class="cell">=</div>
        </div>
        <div class="row">
          <div class="cell solution">
            <input type="number" placeholder="?" />
          </div>
          <div class="cell gray"></div>
          <div class="cell solution">
            <input type="number" placeholder="?" />
          </div>
          <div class="cell gray"></div>
          <div class="cell solution">
            <input type="number" placeholder="?" />
          </div>
        </div>
      </div>
      <div class="status-bar"></div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
